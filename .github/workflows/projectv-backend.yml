      - name: Build with Gradle
        env:
          encypt.key: testkey
          encrypt.algorithm: PBEWithMD5AndDES
          encrypt.salt: ABCD
          jwt.key: testjwtkey
        run: ./gradlew clean build -Dfile.encoding=UTF-8
        shell: bash
